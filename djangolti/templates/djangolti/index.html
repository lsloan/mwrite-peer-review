<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            {% block title %}LTI{% endblock %}
        </title>
    </head>
    <body>
        <div class="user">
            <a href="/">home</a>
            <a href="{% url 'lti:return' %}">return</a>
            {{ request.user.username }}
            --
            {{ launch_params.roles }}
        </div>
        <div class="header">
            {% block header %}{% endblock %}
        </div>
        <div class="messages">
            {% block messages %}
                {% if messages %}
                    <ul class="messages">
                        {% for message in messages %}
                            <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
            {% endblock %}
        </div>
        <div class="content">
            {% block content %}{% endblock %}
        </div>
    </body>
</html>
