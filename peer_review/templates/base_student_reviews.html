{% extends 'base_mdl.html' %}

{% block content %}
    <div class="mdl-grid nav-grid">
        <div class="mdl-cell mdl-cell--12-col">
            <div class="review-link-container">
                <a class="review-link-anchor is_students" href="/course/{{ course_id }}/review/students">Students</a>
                <span class="review-link-text">/</span>
                <a class="review-link-anchor student_link" href="/course/{{ course_id }}/review/student/{{student_id}}" data-student-id={{student_id}}>{{student_name}}</a>
                <span class="review-link-text">/</span>
                <span class="review-link-text" data-rubric-id={{rubric_id}}>{{prompt_title}}</span>
            </div>
        </div>
    </div>

    <div class="mdl-grid">
        <div class="mdl-cell mdl-cell--12-col">
            <div class="name_and_download">
                <p class="student_name">{{student_name}}</p>
                <button class="download">
                    <i class="material-icons download_icon" style="font-size: 15px;">file_download</i>
                    <p class="download_title" style="font-size: 13px;">Download All Data</p>
                </button>
            </div>

            <div class="reviews">
                <div class="each_review"><a class="each_review_link" href="/course/{{ course_id }}/review/student/{{student_id}}">Overview</a></div>
                {% for review in reviews %}
                    <div class="each_review">
                        <a class="each_review_link" href="/course/{{ course_id }}/review/student/{{student_id}}/rubric/{{review.rubric_id}}">{{review.title}}</a>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>

    {% block subcontent %}{% endblock %}

{% endblock %}
