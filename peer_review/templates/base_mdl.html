{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <title>M-Write Peer Review</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script defer src="{% static 'js/lib/lodash/lodash-4.17.4.js' %}"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-blue.min.css" />
        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
        {% block header %}{% endblock %}
    </head>
    <body>
        <div id="main-container" class="mdl-layout mdl-js-layout" data-course-id="{{ course_id }}">
            <header class="mdl-layout__header">
                <div class="mdl-layout-icon"></div>
                <div class="mdl-layout__header-row">
                    <span class="mdl-layout__title">
                        {% if title %}{{ title }}{% else %}M-Write Peer Review{% endif %}
                    </span>
                    <div class="mdl-layout-spacer"></div>
                    {% block nav_links %}{% endblock %}
                </div>
            </header>

            <main class="mdl-layout__content" data-frontend-landing-url="{{ frontend_landing_url }}">
                {% block content %}{% endblock %}
            </main>
        </div>
        {% if google_analytics_tracking_id %}
            <script>
                (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
                (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
                })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

                ga('create', '{{ google_analytics_tracking_id }}', 'auto');
                ga('send', 'pageview');
            </script>
        {% endif %}
    </body>
</html>
