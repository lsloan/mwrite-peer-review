{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <title>M-Write Peer Review</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script defer src="{% static 'js/lib/underscore/underscore.js' %}"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-blue.min.css" />
        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
        {% block header %}{% endblock %}
    </head>
    <body>
        <div class="mdl-layout mdl-js-layout">
            <header class="mdl-layout__header">
                <div class="mdl-layout-icon"></div>
                <div class="mdl-layout__header-row">
                    <span class="mdl-layout__title">
                        {% if title %}{{ title }}{% else %}M-Write Peer Review{% endif %}
                    </span>
                    <div class="mdl-layout-spacer"></div>
                    <nav class="mdl-navigation">
                        <a class="mdl-navigation__link" href="#">Thing A</a>
                        <a class="mdl-navigation__link" href="#">Thing B</a>
                        <a class="mdl-navigation__link" href="#">Thing C</a>
                    </nav>
                </div>
            </header>
            <div class="mdl-layout__drawer">
                <span class="mdl-layout__title">
                    {% if title %}{{ title }}{% else %}M-Write Peer Review{% endif %}
                </span>
                <nav class="mdl-navigation">
                    <a class="mdl-navigation__link" href="#">Thing A</a>
                    <a class="mdl-navigation__link" href="#">Thing B</a>
                    <a class="mdl-navigation__link" href="#">Thing C</a>
                </nav>
            </div>
            <main class="mdl-layout__content">
                {% block content %}{% endblock %}
            </main>
        </div>
    </body>
</html>
