{% extends 'base_student_reviews.html' %}
{% load static %}

{% block header %}
    <link rel="stylesheet" href="{% static 'css/common.css' %}" />
    <link rel="stylesheet" href="{% static 'css/student_reviews_header.css' %}" />
    <link rel="stylesheet" href="{% static 'css/overview_for_a_student.css' %}" />
    <script src="{% static 'js/common.js' %}" ></script>
    <script src="{% static 'js/student_reviews_header.js' %}" ></script>
{% endblock %}

{% block subcontent %}
    <div class="overview_title">{{student_first_name}}'s Peer Review Activity</div>

    <div class="mdl-grid">
        {% for review in reviews %}
            {% include 'peer_review_card_for_student.html' with review=review %}
        {% endfor %}
    </div>
{% endblock %}
